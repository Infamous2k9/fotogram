<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">


    <!-- Standard-Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.svg">
    <title>Fotogram</title>


</head>

<body onload="render()">
    <header class="headline-site">
        <img src="./assets/img/Fotogram_Logo.svg" class="headline_logo" alt="Fotogram Logo">
    </header>

    <main class="content">
        <section>
            <h1>Your personal photo album</h1>
            <ul data-img-list class="images-list"></ul>
        </section>
        <dialog id="lightbox">
            <header class="dialog-header">
                <h2 id="imageName"></h2>
                <button id="closeDialogBtn" onclick="closeDialog()">X</button>
            </header>

            <aside class="dialogContent">
                <img id="dialogImg" src="" alt="" class="dialog-img">
            </aside>
            <footer class="dialog-footer">
                <button id="previousBtn"></button>
                <span id="currentImg"></span>
                <button id="nextBtn"></button>
            </footer>
        </dialog>
    </main>

    <footer class="site-footer">
        <img src="./assets/img/da-logo.svg" alt="Developer Akademie Logo" class="footer-logo">
        <p>Â© 2023 Developer Akademie GmbH</p>
    </footer>
</body>
<script src="./main.js"></script>

</html>
