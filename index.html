<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">


    <!-- Standard-Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.svg">
    <title>Fotogram</title>


</head>

<body onload="render()">
    <header class="headline-site">
        <img src="./assets/img/Fotogram_Logo.svg" class="headline_logo" alt="Fotogram Logo">
    </header>

    <main>
        <section>
            <h1>Deine Persönliche Bilder Gallerie</h1>
            <ul data-img-list class="images-list"></ul>
        </section>
        <dialog id="lightbox">
            <button id="closeDialogBtn" onclick="closeDialog()">x</button>
            <div class="dialogContent">
                <img id="dialogImg" src="" alt="" class="dialog-img">
                <div class="dialog-footer">
                    <button id="previousBtn">Zurück</button>
                    <span id="currentImg"></span>
                    <button id="nextBtn">Weiter</button>
                </div>
            </div>
        </dialog>
    </main>

    <footer class="site-footer">
        <p>© André Funk</p>
    </footer>
</body>
<script src="./main.js"></script>

</html>
